<ion-header [translucent]="true">

    <ion-title>
      Encabezados

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">

    <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label>{{ categoria }}</ion-label>
    </ion-segment-button>

    

  </ion-segment>

</ion-header>
